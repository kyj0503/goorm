name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          VITE_API_URL: 'https://corsproxy.io/?http://3.37.229.220:8080'
          VITE_WS_URL: 'http://3.37.229.220:8080/ws/chat'
          VITE_TOPIC_PREFIX: '/topic'
          VITE_APP_PREFIX: '/app'
          VITE_GITHUB_CLIENT_ID: ${{ secrets.GH_CLIENT_ID }}
          VITE_REDIRECT_URI: 'https://kyj0503.github.io/simple-chat/callback'
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 