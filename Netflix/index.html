<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="img/netflix.svg" alt="Netflix Logo" class="logo">
    </div>
    <div class="section">
        <h2>NETFLIX ORIGINALS</h2>
        <div class="movie-grid">
            <div class="movie">
                <img src="img/a.jpg" alt="Movie A">
            </div>
            <div class="movie">
                <img src="img/b.jpg" alt="Movie B">
            </div>
            <div class="movie">
                <img src="img/c.jpg" alt="Movie C">
            </div>
            <div class="movie">
                <img src="img/d.jpg" alt="Movie D">
            </div>
            <div class="movie">
                <img src="img/e.jpg" alt="Movie E">
            </div>
            <div class="movie">
                <img src="img/f.jpg" alt="Movie F">
            </div>
            <div class="movie">
                <img src="img/g.jpg" alt="Movie G">
            </div>
            <div class="movie">
                <img src="img/h.jpg" alt="Movie H">
            </div>
        </div>
    </div>
    <div class="section">
        <h2>Trending Now</h2>
        <div class="movie-grid">
            <div class="movie">
                <img src="img/1.jpg" alt="Movie 1">
            </div>
            <div class="movie">
                <img src="img/2.jpg" alt="Movie 2">
            </div>
            <div class="movie">
                <img src="img/3.jpg" alt="Movie 3">
            </div>
            <div class="movie">
                <img src="img/4.jpg" alt="Movie 4">
            </div>
            <div class="movie">
                <img src="img/5.jpg" alt="Movie 5">
            </div>
            <div class="movie">
                <img src="img/6.jpg" alt="Movie 6">
            </div>
            <div class="movie">
                <img src="img/7.jpg" alt="Movie 7">
            </div>
            <div class="movie">
                <img src="img/8.jpg" alt="Movie 8">
            </div>
        </div>
    </div>
</body>
</html>
